name: Integracion Continua con Alerta

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ejecutar Hola Mundo
        run: node index.js

      - name: Enviar alerta ntfy
        run: |
          curl -d "Push detectado en main" https://ntfy.sh/devops-itla
